<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Realty Source</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bauer+Bodoni:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #ddddddd2;">
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="forsale.html">For Sale</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="about.html">About</a>
        <div class="call-button-container">
          <!-- Call button HTML -->
          <a href="tel:7315749340" class="call-button"><i class="fa fa-phone" style="font-size:28px; color:white;"></i></a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

    <div class="contactcontainer">
        <h1 style="margin-bottom:10px; margin-top: 10%;">Contact Us!</h1>
        <p>We would love to get to know you and answer any questions you may have.</p>
        <div class="contactbox"> 
            <div class="contactleft">
                <h3>Send Message</h3>
                <form id="contactForm" action="https://formspree.io/f/mayrlybl" method="post">
                   <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="input-group">
                        <label>Phone</label>
                            <input type="text" id="phone" name="phone" placeholder="( ___ )  ___  _____" required>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
                        </div>
                        <div class="input-group">
                        <label>Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject Line" required>
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" id="message" name="message" placeholder="Your Message" required></textarea>

                    <button class="submit" type="submit">SEND</button> 
                </form>
            </div>
            <div class="contactright">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@email.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>731-574-9340</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>3511 US-45 
                        <br>Jackson, TN 38305 United States</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>Follow us on social media:</p>

        <p>HI.</p>
    </footer>
</body>
